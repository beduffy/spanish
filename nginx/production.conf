# Upstream backend (Django/Gunicorn)
upstream backend {
    server backend:8000;
}

# Upstream frontend (Vue.js static files served by nginx in frontend container)
upstream frontend {
    server frontend:8080;
}

# HTTP server (no SSL - IP access only)
server {
    listen 80;
    server_name _;

    # Max upload size
    client_max_body_size 10M;

    # API endpoints - proxy to Django backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Django static files (admin, etc.)
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (TTS audio, uploaded files) - serve directly from volume
    location /media/ {
        alias /media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        
        # Enable CORS for audio files
        add_header Access-Control-Allow-Origin *;
    }

    # Frontend Vue.js app - serve static files
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Vue.js router SPA handling is done by the frontend nginx container
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
