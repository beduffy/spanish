name: Django CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04 # Changed from ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8] # Python version for the runner environment, less critical now for compose

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up QEMU # For multi-platform builds, optional but good practice
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx # Sets up Docker Buildx, which includes Docker Compose v2
      uses: docker/setup-buildx-action@v3

    - name: Install Frontend Dependencies (Node.js) & Cypress System Deps
      run: |
        echo "Installing frontend dependencies for Cypress host execution..."
        cd anki_web_app/spanish_anki_frontend
        npm install
        cd ../.. 
        echo "Frontend dependencies installed."
        echo "Installing Cypress system dependencies..."
        sudo apt-get update
        # On Ubuntu 22.04 (Jammy), libasound2 should be directly available
        # If issues persist, we might need to check specific providers on 22.04, but libasound2 is standard.
        sudo apt-get install -y xvfb libnss3 libgtk-3-0 libgbm-dev libasound2 

    - name: Run tests using Docker Compose
      run: |
        sh ./run_all_tests.sh # This script now uses 'docker compose'

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: ${{ github.repository }} 