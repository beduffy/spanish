name: Django CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Docker Compose
      run: |
        python -m pip install --upgrade pip
        pip install docker-compose

    - name: Install Backend Dependencies (Python)
      run: |
        echo "Skipping direct backend pip install as Dockerfile handles it."
        # python -m pip install --upgrade pip
        # pip install -r anki_web_app/requirements.txt
        
    - name: Install Frontend Dependencies (Node.js) & Cypress System Deps
      run: |
        echo "Installing frontend dependencies for Cypress host execution..."
        cd anki_web_app/spanish_anki_frontend
        npm install
        cd ../.. 
        echo "Frontend dependencies installed."
        echo "Installing Cypress system dependencies..."
        sudo apt-get update
        sudo apt-get install -y xvfb libnss3 libgtk-3-0 libgbm-dev libasound2t64

    - name: Run tests using Docker Compose
      run: |
        sh ./run_all_tests.sh

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: ${{ github.repository }} 